version: '3.8'

services:
  frontend:
    image: nginx:alpine
    container_name: galileo-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/galileo/frontend/dist:/usr/share/nginx/html:ro
    networks:
      - backend_galileo-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  backend_galileo-network:
    external: true
