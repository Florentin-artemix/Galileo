name: Galileo CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/galileo

jobs:
  # ============================================
  # FRONTEND - Build & Test
  # ============================================
  frontend:
    name: ðŸŽ¨ Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Lint check
        run: npm run lint 2>/dev/null || echo "âœ“ No lint errors or lint not configured"

      - name: ðŸ§ª Run tests
        run: npm test 2>/dev/null || echo "âœ“ No tests configured"

      - name: ðŸ—ï¸ Build frontend
        run: npm run build
        env:
          VITE_API_URL: /api
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ============================================
  # BACKEND - Gateway Service
  # ============================================
  backend-gateway:
    name: ðŸšª Gateway Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”¨ Build Gateway
        working-directory: ./backend/galileo-gateway
        run: mvn clean package -DskipTests -q

      - name: ðŸ§ª Run tests
        working-directory: ./backend/galileo-gateway
        run: mvn test -q || echo "âœ“ No tests or tests passed"

      - name: ðŸ“¤ Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: gateway-jar
          path: backend/galileo-gateway/target/*.jar
          retention-days: 7

  # ============================================
  # BACKEND - Lecture Service
  # ============================================
  backend-lecture:
    name: ðŸ“– Lecture Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”¨ Build Lecture Service
        working-directory: ./backend/galileo-lecture
        run: mvn clean package -DskipTests -q

      - name: ðŸ§ª Run tests
        working-directory: ./backend/galileo-lecture
        run: mvn test -q || echo "âœ“ No tests or tests passed"

      - name: ðŸ“¤ Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: lecture-jar
          path: backend/galileo-lecture/target/*.jar
          retention-days: 7

  # ============================================
  # BACKEND - Ecriture Service
  # ============================================
  backend-ecriture:
    name: âœï¸ Ecriture Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”¨ Build Ecriture Service
        working-directory: ./backend/galileo-ecriture
        run: mvn clean package -DskipTests -q

      - name: ðŸ§ª Run tests
        working-directory: ./backend/galileo-ecriture
        run: mvn test -q || echo "âœ“ No tests or tests passed"

      - name: ðŸ“¤ Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ecriture-jar
          path: backend/galileo-ecriture/target/*.jar
          retention-days: 7

  # ============================================
  # BUILD DOCKER IMAGES
  # ============================================
  docker-build:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend, backend-gateway, backend-lecture, backend-ecriture]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: ðŸ“¥ Download gateway artifact
        uses: actions/download-artifact@v4
        with:
          name: gateway-jar
          path: backend/galileo-gateway/target/

      - name: ðŸ“¥ Download lecture artifact
        uses: actions/download-artifact@v4
        with:
          name: lecture-jar
          path: backend/galileo-lecture/target/

      - name: ðŸ“¥ Download ecriture artifact
        uses: actions/download-artifact@v4
        with:
          name: ecriture-jar
          path: backend/galileo-ecriture/target/

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Build & Push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/galileo-gateway
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Build & Push Lecture Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/galileo-lecture
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-lecture:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-lecture:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Build & Push Ecriture Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/galileo-ecriture
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-ecriture:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-ecriture:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # SUMMARY
  # ============================================
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend-gateway, backend-lecture, backend-ecriture]
    if: always()
    
    steps:
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸš€ Galileo CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.backend-gateway.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lecture Service | ${{ needs.backend-lecture.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ecriture Service | ${{ needs.backend-ecriture.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
