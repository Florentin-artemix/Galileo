server:
  port: 8082

spring:
  application:
    name: galileo-ecriture
  datasource:
    url: jdbc:postgresql://localhost:5433/db_galileo_ecriture
    username: galileo
    password: galileo_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true
  cloud:
    compatibility-verifier:
      enabled: false

# Cloudflare R2 Configuration (S3-compatible)
cloudflare:
  r2:
    enabled: true
    endpoint: https://c298de3d6c8cfa623f8a66bd2add5c36.r2.cloudflarestorage.com
    account-id: c298de3d6c8cfa623f8a66bd2add5c36
    bucket-name: galileo
    access-key: ${CLOUDFLARE_R2_ACCESS_KEY:}
    secret-key: ${CLOUDFLARE_R2_SECRET_KEY:}
    region: auto

# SendGrid Configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:}
  from-email: ${SENDGRID_FROM_EMAIL:noreply@galileo.com}
  admin-email: ${ADMIN_EMAIL:admin@galileo.com}

# Service Lecture URL (pour Feign)
services:
  lecture:
    url: http://localhost:8081

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.galileo: DEBUG
    org.hibernate.SQL: DEBUG
