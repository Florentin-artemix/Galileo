server:
  port: 8084

spring:
  application:
    name: galileo-notification
  data:
    mongodb:
      uri: mongodb://localhost:27017/galileo_notifications
  cloud:
    compatibility-verifier:
      enabled: false

# Configuration des notifications
notification:
  retention:
    days: 90

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.galileo: DEBUG

