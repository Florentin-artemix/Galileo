server:
  port: 8084

spring:
  application:
    name: galileo-notification
  data:
    mongodb:
      uri: mongodb://localhost:27017/galileo_notifications
  cloud:
    compatibility-verifier:
      enabled: false
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Configuration des notifications
notification:
  email:
    enabled: ${EMAIL_NOTIFICATIONS_ENABLED:false}
    from: ${MAIL_FROM:noreply@galileo-revue.com}
  retention:
    days: 90

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.galileo: DEBUG

